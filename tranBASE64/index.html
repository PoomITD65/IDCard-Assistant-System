<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงผลภาพจาก Base64</title>
    <!-- ลิงก์ไปยังไฟล์ CSS ภายนอก -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>เครื่องมือแสดงผลภาพจาก Base64</h1>
        <p>คัดลอกข้อมูลจากช่อง 'imageBase64' ที่ได้จาก API มาวางในช่องด้านล่างนี้</p>
        <textarea id="base64Input" placeholder="วางข้อมูล data:image/jpeg;base64,... ที่นี่"></textarea>
        <button id="displayButton">แสดงรูปภาพ</button>
        <div id="image-container">
             <!-- รูปภาพจะแสดงที่นี่ -->
        </div>
    </div>

    <!-- ลิงก์ไปยังไฟล์ JavaScript ภายนอก -->
    <script src="script.js"></script>
</body>
</html>
